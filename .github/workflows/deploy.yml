name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: /drive/spanner_workbench/src/rgxlog_interpreter/src:/drive/spanner_workbench/src/rgxlog_interpreter/src/rgxlog
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Add paths to sys.path
        run: |
          python -c "import sys; sys.path.append('/drive/spanner_workbench/src/rgxlog_interpreter/src/rgxlog'); sys.path.append('/drive/spanner_workbench/src/rgxlog_interpreter/src')"
      - name: Install Rgxlog
        run: |
          python -m pip install -e content/spanner_workbench/src/rgxlog_interpreter
      
      - name: Copy rgxlog_interpreter to site-packages
        run: cp -r content/spanner_workbench/src/rgxlog_interpreter/src/ /lib/python3.10/site-packages/

      - name: Install mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: '1.5.0-0'
          environment-file: build-environment.yml
          cache-environment: true

      - name: Build the JupyterLite site
        shell: bash -l {0}
        run: |
          cp README.md content
          jupyter lite build --contents content --output-dir dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
